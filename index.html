<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CDN JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

     <!-- Font Awesome Icons -->
     <script src="https://kit.fontawesome.com/9158815aa2.js" crossorigin="anonymous"></script>

     <!-- jQuery CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- External CSS -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <title>Tic Tac Toe Game</title>
</head>
<body>
    
    <div class="container-fluid">
        <!-- Title -->
        <p class="text-center text-white">Rosalba Monterrosas Z23361820</p>
        <!-- Title -->
        <h1 class="text-center text-white">Tic Tac Toe</h1>
        <!-- Show whose move it is -->
        <h3 class="text-center text-white" id="move"></h3>
    </div>
    <br>

    <!-- Tic Tac Toe Board -->
    <div class="container-fluid" id="grid">
        <div class="row"> 
            <div class="col-3"></div>
            <button class="col-2 clickable" id="00"></button>
            <button class="col-2 clickable" id="01"></button>
            <button class="col-2 clickable" id="02"></button>
        </div>
        <div class="row"> 
            <div class="col-3"></div>
            <button class="col-2 clickable" id="10"></button>
            <button class="col-2 clickable" id="11"></button>
            <button class="col-2 clickable" id="12"></button>
        </div>
        <div class="row"> 
            <div class="col-3"></div>
            <button class="col-2 clickable" id="20"></button>
            <button class="col-2 clickable" id="21"></button>
            <button class="col-2 clickable" id="22"></button>
        </div>
    </div>
    <br>

    <!-- Show the current score -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <h2 class="col-4 text-center text-white">Player (X)</h2>
            <h2 class="col-4 text-center text-white">Computer (O)</h2>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <h2 class="col-4 text-center text-white" id="score-player">0</h2>
            <h2 class="col-4 text-center text-white" id="score-computer">0</h2>
        </div>
    </div>

    <!-- Show play again button -->
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <button type="button" class="col-2 btn btn-primary" id="play-again-button">Play Again</button>
            <div class="col"></div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="scripts/script.js"></script>
</body>
</html>
